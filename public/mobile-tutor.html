<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E-Tutor Avatar</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            width: 100%; height: 100%; 
            overflow: hidden; 
            background: transparent;
            touch-action: none;
        }
        #canvas-container { 
            width: 100%; height: 100%; 
            position: absolute; 
            top: 0; left: 0;
        }
        #loading {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 100;
        }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="loading">Loading Avatar...</div>

    <!-- Three.js r128 - better morph target support on mobile WebGL -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // ============================================
        // GLOBALS
        // ============================================
        let scene, camera, renderer, avatar;
        let morphMeshes = [];
        let isReady = false;
        let clock = new THREE.Clock();
        
        // ============================================
        // EXPRESSION MAPPING - direct to GLB morph names
        // ============================================
        const EXPRESSIONS = {
            'smile': ['smile'],
            'happy': ['smile', 'laugh'],
            'laugh': ['laugh'],
            'sad': ['sad'],
            'anger': ['anger'],
            'angry': ['anger'],
            'fear': ['fear'],
            'surprise': ['surprise'],
            'surprised': ['surprise'],
            'disgust': ['disgust'],
            'frown': ['frown'],
            'neutral': [],
            'normal': []
        };

        // ============================================
        // INITIALIZATION
        // ============================================
        function init() {
            const container = document.getElementById('canvas-container');
            const width = container.clientWidth || window.innerWidth;
            const height = container.clientHeight || window.innerHeight;

            // Scene with transparent background
            scene = new THREE.Scene();
            scene.background = null;

            // Camera - positioned far back with VERY large near plane
            // Near=200 eliminates z-fighting completely by clipping before the problem area
            camera = new THREE.PerspectiveCamera(30, width / height, 200, 10000);
            camera.position.set(0, 150, 500);
            camera.lookAt(0, 150, 0);

            // Renderer with logarithmic depth buffer for better precision
            renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true,
                powerPreference: 'high-performance',
                precision: 'highp',
                logarithmicDepthBuffer: true  // Better depth precision to prevent z-fighting
            });
            renderer.setSize(width, height);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.setClearColor(0x000000, 0);
            container.appendChild(renderer.domElement);

            // Lighting - soft and even
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);

            const frontLight = new THREE.DirectionalLight(0xffffff, 0.6);
            frontLight.position.set(0, 200, 400);
            scene.add(frontLight);

            const fillLight = new THREE.DirectionalLight(0xffffff, 0.3);
            fillLight.position.set(-200, 100, 200);
            scene.add(fillLight);

            // Load avatar
            loadAvatar();

            // Handle resize
            window.addEventListener('resize', onResize);

            // Start render loop
            animate();
        }

        // ============================================
        // AVATAR LOADING
        // ============================================
        function loadAvatar() {
            const loader = new THREE.GLTFLoader();
            
            // Get gender from URL parameter (default to female)
            const urlParams = new URLSearchParams(window.location.search);
            const gender = urlParams.get('gender') || 'female';
            const modelUrl = gender === 'male' ? 'models/male_avatar.glb' : 'models/avatar_female.glb';
            
            console.log('Loading avatar:', modelUrl, 'gender:', gender);

            loader.load(
                modelUrl,
                function(gltf) {
                    avatar = gltf.scene;
                    
                    // =====================================================
                    // AUTO-SCALE: Normalize avatar to consistent size
                    // Male avatar may be very small in Blender, so scale it up
                    // Target: ~100-200 units tall for consistent camera framing
                    // =====================================================
                    const box = new THREE.Box3().setFromObject(avatar);
                    const size = box.getSize(new THREE.Vector3());
                    const modelHeight = size.y;
                    
                    console.log('Original model size:', size.x.toFixed(2), size.y.toFixed(2), size.z.toFixed(2));
                    
                    // Target height of ~150 units (like female avatar)
                    const targetHeight = 150;
                    if (modelHeight > 0 && modelHeight < targetHeight * 0.5) {
                        // Model is too small, scale it up
                        const scaleFactor = targetHeight / modelHeight;
                        avatar.scale.set(scaleFactor, scaleFactor, scaleFactor);
                        console.log('Scaled avatar by', scaleFactor.toFixed(2), 'x (was too small)');
                    } else if (modelHeight > targetHeight * 2) {
                        // Model is too big, scale it down
                        const scaleFactor = targetHeight / modelHeight;
                        avatar.scale.set(scaleFactor, scaleFactor, scaleFactor);
                        console.log('Scaled avatar by', scaleFactor.toFixed(2), 'x (was too big)');
                    }
                    
                    // Process all meshes
                    avatar.traverse(function(node) {
                        if (node.isMesh) {
                            if (node.material) {
                                const materials = Array.isArray(node.material) ? node.material : [node.material];
                                materials.forEach((mat, idx) => {
                                    // =====================================================
                                    // FIX BLACK GASH: From e-learning-avatar-web
                                    // The gash is caused by transparent pixels not being discarded
                                    // alphaTest = 0.5 discards pixels with alpha < 0.5
                                    // =====================================================
                                    mat.transparent = true;
                                    mat.alphaTest = 0.5;  // CRITICAL: Discard low-alpha pixels (fixes gash!)
                                    
                                    mat.depthTest = true;
                                    mat.depthWrite = true;
                                    mat.morphTargets = true;
                                    mat.morphNormals = true;
                                    mat.side = THREE.FrontSide;
                                    mat.needsUpdate = true;
                                    
                                    console.log('Material fixed:', mat.name || idx);
                                });
                            }
                            
                            // Collect meshes with morph targets
                            if (node.morphTargetInfluences && node.morphTargetDictionary) {
                                console.log('Found morph mesh:', node.name, Object.keys(node.morphTargetDictionary).join(','));
                                
                                // Initialize morph influences to 0
                                for (let i = 0; i < node.morphTargetInfluences.length; i++) {
                                    node.morphTargetInfluences[i] = 0;
                                }
                                
                                morphMeshes.push(node);
                            }
                        }
                    });

                    scene.add(avatar);
                    console.log('Avatar loaded with', morphMeshes.length, 'morph meshes');

                    // Position camera to show head and shoulders
                    fitCameraToAvatar();

                    // Hide loading
                    document.getElementById('loading').style.display = 'none';
                    
                    isReady = true;
                    console.log('Avatar ready');

                    // Signal ready to Flutter
                    if (window.FlutterChannel) {
                        window.FlutterChannel.postMessage('ready');
                    }
                },
                function(progress) {
                    if (progress.total > 0) {
                        const percent = Math.round((progress.loaded / progress.total) * 100);
                        document.getElementById('loading').textContent = 'Loading: ' + percent + '%';
                    }
                },
                function(error) {
                    console.error('Error loading avatar:', error);
                    document.getElementById('loading').textContent = 'Error loading avatar';
                }
            );
        }

        // ============================================
        // CAMERA POSITIONING - ROBUST HEAD & SHOULDERS VIEW
        // ============================================
        function fitCameraToAvatar() {
            if (!avatar) return;

            // Get model bounds AFTER scaling
            const box = new THREE.Box3().setFromObject(avatar);
            const size = box.getSize(new THREE.Vector3());
            const center = box.getCenter(new THREE.Vector3());

            const modelHeight = size.y;
            
            console.log('Model bounds after scaling:', 
                        'height=' + modelHeight.toFixed(2),
                        'center=' + center.y.toFixed(2));
            
            // Look at point: roughly at chin/neck level (70% up from bottom)
            const lookAtY = box.min.y + modelHeight * 0.70;
            
            // Camera distance: 2.5x model height away
            const cameraDistance = Math.max(modelHeight * 2.5, 100);
            const cameraY = box.min.y + modelHeight * 0.75;

            // Position camera
            camera.position.set(center.x, cameraY, center.z + cameraDistance);
            camera.lookAt(center.x, lookAtY, center.z);
            
            // Adjust near/far based on actual camera distance
            // Use smaller near plane for better close-up precision
            camera.near = Math.max(1, cameraDistance * 0.1);
            camera.far = cameraDistance * 10;
            camera.updateProjectionMatrix();

            console.log('Camera: distance=' + cameraDistance.toFixed(0) + 
                       ', lookAtY=' + lookAtY.toFixed(0) + 
                       ', near=' + camera.near.toFixed(1) +
                       ', modelHeight=' + modelHeight.toFixed(0));
        }

        // ============================================
        // EXPRESSION CONTROL - THE CORE FIX
        // ============================================
        function setExpression(expressionName, intensity) {
            intensity = intensity !== undefined ? intensity : 1.0;
            console.log('=== setExpression:', expressionName, 'intensity:', intensity, '===');
            
            if (!isReady) {
                console.warn('Avatar not ready yet');
                return false;
            }

            if (morphMeshes.length === 0) {
                console.error('No morph meshes available!');
                return false;
            }

            // Get target morphs for this expression
            const lowerExpr = expressionName.toLowerCase();
            const targetMorphs = EXPRESSIONS[lowerExpr] || [lowerExpr];
            
            console.log('Target morphs for', expressionName + ':', targetMorphs.join(', '));

            let success = false;

            // Apply to each morph mesh
            morphMeshes.forEach((mesh, meshIdx) => {
                const influences = mesh.morphTargetInfluences;
                const dictionary = mesh.morphTargetDictionary;

                if (!influences || !dictionary) {
                    console.warn('Mesh', mesh.name, 'missing morph data');
                    return;
                }

                // Reset all morphs first
                for (let i = 0; i < influences.length; i++) {
                    influences[i] = 0;
                }

                // Apply target morphs
                if (targetMorphs.length > 0) {
                    targetMorphs.forEach(morphName => {
                        const idx = dictionary[morphName];
                        if (idx !== undefined) {
                            influences[idx] = intensity;
                            console.log('Applied', morphName, '=', intensity, 'on', mesh.name, 'idx=' + idx);
                            success = true;
                        }
                    });
                }

                // CRITICAL: Force geometry update for morph to render
                if (mesh.geometry) {
                    mesh.geometry.attributes.position.needsUpdate = true;
                    if (mesh.geometry.attributes.normal) {
                        mesh.geometry.attributes.normal.needsUpdate = true;
                    }
                }
            });

            // Force a render
            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }

            console.log('Expression result:', success ? 'SUCCESS' : 'NO MATCH FOUND');
            return success;
        }

        // ============================================
        // ANIMATION LOOP
        // ============================================
        function animate() {
            requestAnimationFrame(animate);
            
            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }

        // ============================================
        // RESIZE HANDLER
        // ============================================
        function onResize() {
            const container = document.getElementById('canvas-container');
            const width = container.clientWidth || window.innerWidth;
            const height = container.clientHeight || window.innerHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }

        // ============================================
        // FLUTTER INTERFACE
        // ============================================
        window.changeExpression = function(expression) {
            console.log('Flutter called changeExpression:', expression);
            return setExpression(expression, 1.0);
        };

        window.setExpressionIntensity = function(expression, intensity) {
            console.log('Flutter called setExpressionIntensity:', expression, intensity);
            return setExpression(expression, intensity);
        };

        window.speakText = function(text) {
            console.log('Flutter called speakText:', text);
            // TTS handled by Flutter native
            return true;
        };

        window.welcomeStudent = function(name) {
            console.log('Flutter called welcomeStudent:', name);
            setExpression('smile', 1.0);
            return true;
        };

        window.isAvatarReady = function() {
            return isReady && morphMeshes.length > 0;
        };

        window.getMorphNames = function() {
            if (morphMeshes.length > 0 && morphMeshes[0].morphTargetDictionary) {
                return Object.keys(morphMeshes[0].morphTargetDictionary);
            }
            return [];
        };

        window.AvatarAPI = {
            setExpression: setExpression,
            isReady: function() { return isReady && morphMeshes.length > 0; },
            getMorphNames: function() {
                if (morphMeshes.length > 0 && morphMeshes[0].morphTargetDictionary) {
                    return Object.keys(morphMeshes[0].morphTargetDictionary);
                }
                return [];
            }
        };

        // ============================================
        // START
        // ============================================
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
