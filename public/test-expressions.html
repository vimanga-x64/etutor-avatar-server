<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Expression Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .avatar-side {
            flex: 2;
            position: relative;
        }
        .controls-side {
            flex: 1;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            overflow-y: auto;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        h2 {
            color: #6366f1;
            margin-bottom: 15px;
        }
        .expression-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .expr-btn {
            padding: 15px 10px;
            border: none;
            border-radius: 10px;
            background: rgba(99, 102, 241, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
        }
        .expr-btn:hover {
            background: rgba(99, 102, 241, 0.4);
            transform: scale(1.05);
        }
        .expr-btn.active {
            background: #6366f1;
        }
        .expr-emoji {
            font-size: 24px;
            display: block;
            margin-bottom: 5px;
        }
        .status {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .test-section {
            margin-top: 20px;
        }
        .slider-container {
            margin: 10px 0;
        }
        .slider-container label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="range"] {
            width: 100%;
        }
        .test-btn {
            padding: 10px 20px;
            margin: 5px;
            border: 1px solid #6366f1;
            background: transparent;
            color: #6366f1;
            border-radius: 5px;
            cursor: pointer;
        }
        .test-btn:hover {
            background: #6366f1;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar-side">
            <iframe id="avatar-frame" src="/mobile-tutor.html"></iframe>
        </div>
        <div class="controls-side">
            <h2>üé≠ Expression Test</h2>
            
            <div id="status" class="status">
                Waiting for avatar to load...
            </div>
            
            <h3 style="margin-bottom: 10px;">Expressions</h3>
            <div class="expression-grid" id="expressions">
                <!-- Buttons generated by JS -->
            </div>
            
            <div class="test-section">
                <h3>Direct Morph Test</h3>
                <div class="slider-container">
                    <label>Morph Index: <span id="idx-val">10</span></label>
                    <input type="range" id="morph-index" min="0" max="27" value="10">
                </div>
                <div class="slider-container">
                    <label>Value: <span id="val-val">0.8</span></label>
                    <input type="range" id="morph-value" min="0" max="100" value="80">
                </div>
                <button class="test-btn" onclick="testMorph()">Apply Morph</button>
                <button class="test-btn" onclick="resetMorphs()">Reset All</button>
                <button class="test-btn" onclick="debugInfo()">Debug Info</button>
            </div>
            
            <div class="test-section">
                <h3>Quick Tests</h3>
                <button class="test-btn" onclick="cycleExpressions()">Cycle All</button>
                <button class="test-btn" onclick="testSmile()">Test Smile</button>
            </div>
        </div>
    </div>

    <script>
        const expressions = [
            { emoji: 'üòê', label: 'Neutral', value: 'neutral' },
            { emoji: 'üòä', label: 'Smile', value: 'smile' },
            { emoji: 'üòÑ', label: 'Laugh', value: 'laugh' },
            { emoji: 'üò¢', label: 'Sad', value: 'sad' },
            { emoji: 'üò°', label: 'Angry', value: 'anger' },
            { emoji: 'üòÆ', label: 'Surprise', value: 'surprise' },
            { emoji: 'üòï', label: 'Frown', value: 'frown' },
            { emoji: 'üòå', label: 'Closed Smile', value: 'closed_smile' },
            { emoji: 'üòè', label: 'Funny Smile', value: 'funny_smile' },
            { emoji: 'üòû', label: 'Depress', value: 'depress' },
            { emoji: 'ü§¢', label: 'Disgust', value: 'disgust' },
            { emoji: 'üò®', label: 'Fear', value: 'fear' },
        ];
        
        const iframe = document.getElementById('avatar-frame');
        const status = document.getElementById('status');
        let currentExpression = 'neutral';
        
        function log(msg) {
            const time = new Date().toLocaleTimeString();
            status.innerHTML = `[${time}] ${msg}<br>` + status.innerHTML;
        }
        
        // Create expression buttons
        const grid = document.getElementById('expressions');
        expressions.forEach(expr => {
            const btn = document.createElement('button');
            btn.className = 'expr-btn' + (expr.value === 'neutral' ? ' active' : '');
            btn.id = `btn-${expr.value}`;
            btn.innerHTML = `<span class="expr-emoji">${expr.emoji}</span>${expr.label}`;
            btn.onclick = () => setExpression(expr.value);
            grid.appendChild(btn);
        });
        
        function setExpression(name) {
            try {
                const win = iframe.contentWindow;
                if (win && win.changeExpression) {
                    win.changeExpression(name);
                    log(`Set expression: ${name}`);
                    
                    // Update button states
                    document.querySelectorAll('.expr-btn').forEach(b => b.classList.remove('active'));
                    document.getElementById(`btn-${name}`)?.classList.add('active');
                    currentExpression = name;
                } else if (win && win.AvatarAPI) {
                    win.AvatarAPI.setExpressionImmediate(name);
                    log(`Set expression via API: ${name}`);
                } else {
                    log('ERROR: Avatar not ready');
                }
            } catch (e) {
                log(`Error: ${e.message}`);
            }
        }
        
        function testMorph() {
            try {
                const idx = parseInt(document.getElementById('morph-index').value);
                const val = parseInt(document.getElementById('morph-value').value) / 100;
                const win = iframe.contentWindow;
                
                if (win && win.AvatarAPI) {
                    win.AvatarAPI.testMorph(idx, val);
                    log(`Test morph[${idx}] = ${val}`);
                }
            } catch (e) {
                log(`Error: ${e.message}`);
            }
        }
        
        function resetMorphs() {
            setExpression('neutral');
        }
        
        function debugInfo() {
            try {
                const win = iframe.contentWindow;
                if (win && win.AvatarAPI) {
                    const info = win.AvatarAPI.getMorphInfo();
                    if (info) {
                        log(`Morph count: ${info.count}`);
                        log(`Dictionary: ${Object.keys(info.dictionary).join(', ')}`);
                        const nonZero = info.influences.map((v, i) => v > 0 ? `[${i}]=${v.toFixed(2)}` : null).filter(Boolean);
                        if (nonZero.length > 0) {
                            log(`Active: ${nonZero.join(', ')}`);
                        }
                    }
                }
            } catch (e) {
                log(`Error: ${e.message}`);
            }
        }
        
        function testSmile() {
            setExpression('smile');
            setTimeout(() => setExpression('neutral'), 2000);
        }
        
        async function cycleExpressions() {
            for (const expr of expressions) {
                setExpression(expr.value);
                await new Promise(r => setTimeout(r, 1500));
            }
        }
        
        // Update slider labels
        document.getElementById('morph-index').oninput = (e) => {
            document.getElementById('idx-val').textContent = e.target.value;
        };
        document.getElementById('morph-value').oninput = (e) => {
            document.getElementById('val-val').textContent = (e.target.value / 100).toFixed(2);
        };
        
        // Wait for iframe to load
        iframe.onload = () => {
            log('Avatar iframe loaded');
            setTimeout(() => {
                debugInfo();
            }, 2000);
        };
    </script>
</body>
</html>
