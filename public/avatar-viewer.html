<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>E-Learning Avatar System - Interactive 3D Assistant</title><script defer="defer" src="bundle.js"></script></head><body><div class="sidebar"><h2>Avatar Control Panel</h2><div class="control-section"><h3>Facial Expressions</h3><div class="button-grid"><button onclick="changeExpression('normal')" class="expr-btn">Normal</button> <button onclick="changeExpression('smile')" class="expr-btn">Smile</button> <button onclick="changeExpression('laugh')" class="expr-btn">Laugh</button> <button onclick="changeExpression('sad')" class="expr-btn">Sad</button> <button onclick="changeExpression('anger')" class="expr-btn">Angry</button> <button onclick="changeExpression('surprise')" class="expr-btn">Surprise</button> <button onclick="changeExpression('frown')" class="expr-btn">Frown</button> <button onclick="changeExpression('disgust')" class="expr-btn">Disgust</button> <button onclick="changeExpression('fear')" class="expr-btn">Fear</button> <button onclick="changeExpression('closed_smile')" class="expr-btn">Closed Smile</button> <button onclick="changeExpression('funny_smile')" class="expr-btn">Smirk</button> <button onclick="changeExpression('depress')" class="expr-btn">Depressed</button></div></div><div class="control-section"><h3>Camera Controls</h3><label class="slider-label"><span class="label-text">Camera Distance</span> <span class="value-badge" id="camera-distance-value">400</span> <input type="range" id="camera-distance" min="250" max="600" step="10" value="400" oninput="updateCameraDistance(this.value)"></label> <button onclick="resetCamera()" class="control-btn">Reset View</button></div><div class="control-section"><h3>Lighting Settings</h3><label class="slider-label"><span class="label-text">Overall Brightness</span> <span class="value-badge" id="brightness-value">100</span>% <input type="range" id="brightness" min="20" max="200" value="100" oninput="updateBrightness(this.value)"></label> <label class="slider-label"><span class="label-text">Ambient Light</span> <span class="value-badge" id="ambient-value">30</span>% <input type="range" id="ambient-light" min="0" max="100" value="30" oninput="updateAmbientLight(this.value)"></label></div><div class="control-section"><h3>Text-to-Speech</h3><div class="tts-engine-selector"><label style="font-weight: 500; margin-bottom: 8px; display: block; font-size: 14px;">TTS Engine:</label><div class="button-grid" style="grid-template-columns: 1fr 1fr 1fr;"><button onclick="switchToCoqui()" class="tts-engine-btn" id="coqui-btn" title="FREE, Open-Source, Unlimited! (Desktop)">Coqui</button> <button onclick="switchToElevenLabs()" class="tts-engine-btn" id="elevenlabs-btn" title="High quality, limited usage (Works on mobile!)">ElevenLabs</button> <button onclick="switchToBrowser()" class="tts-engine-btn" id="browser-btn" title="Simple fallback (Best for mobile)">Browser</button></div><div id="coqui-status" style="margin-top: 8px; font-size: 12px; color: rgba(255,255,255,0.7);"></div></div><textarea id="speech-text" placeholder="Enter text for the avatar to speak...">Hello! I am your e-learning avatar assistant.</textarea> <label class="slider-label"><span class="label-text">Speech Rate</span> <span class="value-badge" id="speech-rate-value">0.85</span> <input type="range" id="speech-rate" min="0.5" max="1.5" step="0.05" value="0.85" oninput="updateSpeechRate(this.value)"></label><div class="tts-controls"><button onclick="speakText()" class="speak-btn">Speak</button> <button onclick="stopSpeaking()" class="stop-btn">Stop</button></div><div id="speaking-indicator" class="speaking-indicator" style="display: none;"><span class="pulse"></span> Speaking...</div></div><div class="control-section"><h3>System Information</h3><div class="info-panel"><p><strong>Rendering Engine:</strong> Three.js WebGL</p><p><strong>Frame Rate:</strong> <span id="fps-counter">--</span> FPS</p><p><strong>Active Expression:</strong> <span id="current-expression">Normal</span></p></div></div></div><div id="avatar-container"></div></body></html>
